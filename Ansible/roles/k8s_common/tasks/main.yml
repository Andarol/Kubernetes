---
- name: update apt cache
  ansible.builtin.apt:
    update_cache: yes
    cache_valid_time: 3600

- name: upgrade packages (apt-get upgrade -y)
  ansible.builtin.apt:
    upgrade: yes
    autoremove: yes
    autoclean: yes

- name: install main dependencies
  ansible.builtin.package:
    name:
      - apt-transport-https
      - tree
      - software-properties-common
      - ca-certificates
      - socat
    state: latest

- name: disable swap immediately
  ansible.builtin.command: swapoff -a
  become: true

- name: comment out swap entries in /etc/fstab
  ansible.builtin.replace:
    path: /etc/fstab
    regexp: '(^[^#].*\s+swap\s+.*$)'
    replace: '# \\1'
    backup: yes

- name: Load module overlay to ensure they are available.
  ansible.builtin.command: modprobe overlay
  become: true

- name: Load module br_netfilter to ensure they are available.
  ansible.builtin.command: modprobe br_netfilter
  become: true

- name: Update kernel network
  ansible.builtin.copy:
    content: |
      net.bridge.bridge-nf-call-ip6tables = 1
      net.bridge.bridge-nf-call-iptables = 1
      net.ipv4.ip_forward = 1
    dest: /etc/sysctl.d/kubernetes.conf
    mode: '0644'
  become: true

- name: Apply sysctl settings
  ansible.builtin.command: sysctl -p /etc/sysctl.d/kubernetes.conf
  become: true

- name: Create /etc/apt/keyrings directory
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Add Docker GPG key
  ansible.builtin.shell: |
    curl -fsSL --max-time 30 https://download.docker.com/linux/ubuntu/gpg | gpg --batch --dearmor -o /etc/apt/keyrings/docker.gpg
  async: 120
  poll: 0
  become: true

- name: Add Docker repository
  ansible.builtin.shell: |
    echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
  become: true

- name: Update apt cache after adding Docker repo
  ansible.builtin.apt:
    update_cache: yes

- name: install main dependencies
  ansible.builtin.package:
    name:
      - containerd.io
    state: latest

- name: Configure containerd
  ansible.builtin.shell: |
    containerd config default | tee /etc/containerd/config.toml
    sed -e 's/SystemdCgroup = false/SystemdCgroup = true/g' -i /etc/containerd/config.toml
  become: true
  notify: restart containerd

- name: Flush handlers to restart containerd before continuing
  meta: flush_handlers

- name: Wait for containerd to be ready
  ansible.builtin.pause:
    seconds: 10

- name: Download the public signing key for the Kubernetes package repositories
  ansible.builtin.shell: |
    curl -fsSL --max-time 30 https://pkgs.k8s.io/core:/stable:/v1.33/deb/Release.key | gpg --batch --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
  async: 120
  poll: 0
  become: true

- name: Add the appropriate Kubernetes apt repository
  ansible.builtin.shell: |
    echo "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.33/deb/ /" | tee /etc/apt/sources.list.d/kubernetes.list
  become: true

- name: Update apt cache after adding Kubernetes repo
  ansible.builtin.apt:
    update_cache: yes

- name: Install kubeadm, kubelet, and kubectl
  ansible.builtin.package:
    name:
      - kubeadm=1.33.1-1.1
      - kubelet=1.33.1-1.1
      - kubectl=1.33.1-1.1
    state: present

- name: Hold kubeadm, kubelet, and kubectl packages
  ansible.builtin.dpkg_selections:
    name: "{{ item }}"
    selection: hold
  loop:
    - kubelet
    - kubeadm
    - kubectl
